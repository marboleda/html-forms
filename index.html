<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Intuit Accounts - Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="top">
            <div id="top-text">
                <span id="question">Already have an Intuit account?</span>
                <span id="forgot"><a href="#">I forgot my User ID or Password</a></span>
            </div>
            <button id="sign-in">Sign In</button>
        </div>
        <div id="logo">
            <img src="assets/images/intuit_logo.png" alt="intuit" />
        </div>
        <div id="product-links">
            <img src="assets/images/mint.png" alt="mint" />
            <img src="assets/images/quickbooks.png" alt="quickbooks" />
            <img src="assets/images/turbotax.png" alt="turbotax" />
        </div>
    </body>
</html>
